<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="/register" method="post" th:object="${user}">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required autofocus /><br><br>
        
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required /><br><br>
        
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required /><br><br>
        
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required /><br><br>
        
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:field="*{address}" /><br><br>
        
        <button type="submit">가입하기</button>
    </form>
</body>
</html>
